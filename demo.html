<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Validation</title>
    <meta name="keywords" content="Javascript Validation, Form Validation, Validation">
    <link href="https://fonts.googleapis.com/css?family=Playball|Raleway:300,400|Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<section class="view">

    <form class="form view-inner">

        <h1 class="title">Javascript Validation</h1>

        <div class="input-group">
            <label for="input1">Input [required]</label>
            <div class="input-row">
                <input type="text" id="input1" class="input" data-validation="required">
            </div>
        </div>

        <div class="input-group">
            <label for="input2">Input [required|email]</label>
            <div class="input-row">
                <input type="text" id="input2" class="input" data-validation="required|email">
            </div>
        </div>

        <div class="input-group">
            <label for="input3">Input [required|url]</label>
            <div class="input-row">
                <input type="text" id="input3" class="input" data-validation="required|url">
            </div>
        </div>

        <div class="input-group">
            <label for="input4">Input [required|domain]</label>
            <div class="input-row">
                <input type="text" id="input4" class="input" data-validation="required|domain">
            </div>
        </div>

        <div class="input-group">
            <label for="input5">Input [required|number:en]</label>
            <div class="input-row">
                <input type="text" id="input5" class="input" data-validation="required|number:en">
            </div>
        </div>

        <div class="input-group">
            <label for="input6">Input [required|number:fa]</label>
            <div class="input-row">
                <input type="text" id="input6" class="input" data-validation="required|number:fa">
            </div>
        </div>

        <div class="input-group">
            <label for="input7">Input [required|phone]</label>
            <div class="input-row">
                <input type="text" id="input7" class="input" data-validation="required|phone">
            </div>
        </div>

        <div class="input-group">
            <label for="input8">Input [required|mobile]</label>
            <div class="input-row">
                <input type="text" id="input8" class="input" data-validation="required|mobile">
            </div>
        </div>

        <div class="input-group">
            <label for="input8">Input [required|personal-id]</label>
            <div class="input-row">
                <input type="text" id="input9" class="input" data-validation="required|personal-id">
            </div>
        </div>

        <div class="input-group">
            <label for="input8">Input [required|zip-code]</label>
            <div class="input-row">
                <input type="text" id="input10" class="input" data-validation="required|zip-code">
            </div>
        </div>

        <div class="input-group">
            <label for="input8">Input [required|iban]</label>
            <div class="input-row">
                <input type="text" id="input11" class="input" data-validation="required|iban">
            </div>
        </div>

        <div class="input-group">
            <label for="input8">Input [required|min-num:10|max-num:20]</label>
            <div class="input-row">
                <input type="text" id="input12" class="input" data-validation="required|min-num:10|max-num:20">
            </div>
        </div>

        <div class="input-group">
            <label for="input9">Input [required|alphabet:en]</label>
            <div class="input-row">
                <input type="text" id="input13" class="input" data-validation="required|alphabet:en">
            </div>
        </div>

        <div class="input-group">
            <label for="input10">Input [required|alphabet:fa]</label>
            <div class="input-row">
                <input type="text" id="input14" class="input" data-validation="required|alphabet:fa">
            </div>
        </div>

        <div class="input-group">
            <label for="input10">Input [min:10|max:20]</label>
            <div class="input-row">
                <input type="text" id="input15" class="input" data-validation="required|min:10|max:15">
            </div>
        </div>

    </form>

    <form class="form-2 view-inner" onsubmit="validateForm(event)">

        <h1 class="title">Form Validation</h1>

        <div class="input-group">
            <label for="input1">Username [required | min:3]</label>
            <div class="input-row">
                <input type="text" id="username" class="input" data-validation="required|min:3">
            </div>
        </div>

        <div class="input-group">
            <label for="input2">Email [required | email]</label>
            <div class="input-row">
                <input type="text" id="email" class="input" data-validation="required|email">
            </div>
        </div>

        <div class="input-group">
            <label for="input1">Password [required]</label>
            <div class="input-row">
                <input type="password" id="pass" class="input" data-validation="required">
            </div>
        </div>

        <div class="input-group">
            <span>Input checkbox [checkbox:2]</span>
            <div class="input-row">
                <div class="input-checkbox" data-validation="checkbox:2">
                    <label class="checkbox" for="checkOne">
                        <input type="checkbox" name="check[]" id="checkOne" style="display: inline-block; margin-top: 3px">
                        Check One
                    </label>
                    <label class="checkbox" for="checkTwo">
                        <input type="checkbox" name="check[]" id="checkTwo" style="display: inline-block; margin-top: 3px">
                        Check Two
                    </label>
                    <label class="checkbox" for="checkThree">
                        <input type="checkbox" name="check[]" id="checkThree" style="display: inline-block; margin-top: 3px">
                        Check Three
                    </label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <span>Input radio [required]</span>
            <div class="input-row">
                <div class="input-radio" data-validation="radio">
                    <label class="radio" for="radioOne">
                        <input type="radio" name="radios" id="radioOne" style="display: inline-block; margin-top: 3px">
                        Radio One
                    </label>
                    <label class="radio" for="radioTwo">
                        <input type="radio" name="radios" id="radioTwo" style="display: inline-block; margin-top: 3px">
                        Radio Two
                    </label>
                    <label class="radio" for="radioThree">
                        <input type="radio" name="radios" id="radioThree" style="display: inline-block; margin-top: 3px">
                        Radio Three
                    </label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="file">Input [data-validation="file"][data-types="png, jpg"][data-size-min="1000"][data-size-max="50000"]</label>
            <div class="input-row">
                <input type="file" id="file" class="file"
                       data-accept=""
                       data-validation="file"
                       data-types="png, jpg"
                       data-size-min="1000"
                       data-size-max="50000">
            </div>
        </div>

        <div>
            <button type="submit" onsubmit="return false">Submit</button>
        </div>

    </form>

</section>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="script/validation.js"></script>
<!-- <script type="text/javascript" src="script/validation.js"></script> -->
<script type="text/javascript">

    function validateForm (e) {
    	if (validation.form('.form-2', {input: true}))
    	    return true;
    	else
		    e.preventDefault();
    }

    validation.init({
        // Define parent class name that you want add error into it.
        parentNode: 'input-row',
        errors: {
            required: 'This field is required (custom)',
            email: 'Enter a valid Email (custom)',
            mobile: 'Enter a valid Mobile number (custom)'
        }
    });

</script>
</body>
</html>
